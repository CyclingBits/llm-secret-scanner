# Log level configuration
org.slf4j.simpleLogger.defaultLogLevel=DEBUG

# Output format configuration
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss.SSS
org.slf4j.simpleLogger.showThreadName=false
org.slf4j.simpleLogger.showLogName=false
org.slf4j.simpleLogger.showShortLogName=true

# Output stream configuration - send logs to stdout instead of stderr
org.slf4j.simpleLogger.logFile=System.out

# Level-specific output configuration
org.slf4j.simpleLogger.levelInBrackets=true

# Disable Docker and TestContainers logs
org.slf4j.simpleLogger.log.org.testcontainers=off
org.slf4j.simpleLogger.log.com.github.kittinunf.fuel=off
org.slf4j.simpleLogger.log.tc=off
org.slf4j.simpleLogger.log.com.github.dockerjava=off
org.slf4j.simpleLogger.log.testcontainers=off
org.slf4j.simpleLogger.log.docker=off
org.slf4j.simpleLogger.log.com.github.dockerjava.api=off
org.slf4j.simpleLogger.log.com.github.dockerjava.core=off
org.slf4j.simpleLogger.log.com.github.dockerjava.core.command=off
org.slf4j.simpleLogger.log.com.github.dockerjava.core.async=off
org.slf4j.simpleLogger.log.com.github.dockerjava.httpclient5=off
org.slf4j.simpleLogger.log.org.testcontainers.utility=off
org.slf4j.simpleLogger.log.org.testcontainers.dockerclient=off
org.slf4j.simpleLogger.log.org.testcontainers.containers=off

# Keep our plugin logs
org.slf4j.simpleLogger.log.net.cyclingbits.llmsecretscanner=info
